language: java

jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11
  - openjdk-ea
  - openjdk11
  - openjdk10
  - openjdk9
  - openjdk8

sudo: required

cache:
  directories:
    - $HOME/.m2

before_install:
  - chmod +x mvnw
  - chmod +x ./.travis/install.sh
  - chmod +x ./.travis/after_success.sh
  - echo "MAVEN_OPTS='-Dlicense.skip=true'" > ~/.mavenrc

install:
  - ./.travis/install.sh

after_success:
  - ./.travis/after_success.sh

env:
  global:
    - secure: ""
    - secure: ""
