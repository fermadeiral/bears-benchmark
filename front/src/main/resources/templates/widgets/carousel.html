<div id="carousel" class="carousel slide" data-ride="carousel" th:id="${'carousel_' + carousel.id}">
  <ol class="carousel-indicators">
    <li
        th:each="carouselItem,status : ${carousel.carouselItems}"
        th:attr="data-slide-to=${status.index},data-target=${'#carousel_' + carousel.id}"
        th:classappend="${status.index == 0}? active : ''"/>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" th:each="carouselItem,status : ${carousel.carouselItems}"
         th:classappend="${status.index == 0}? active : ''">
      <img th:src="${carouselItem.media.src}" th:alt="${carouselItem.media.name}"
           class="img-fluid mx-auto d-block"/>
    </div>
  </div>
  <a class="carousel-control-prev" th:href="${'#carousel_' + carousel.id}" role="button"
     data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" th:href="${'#carousel_' + carousel.id}" role="button"
     data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
