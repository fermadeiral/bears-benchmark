widget.blog.entry.tooltip=\
"newsBean.title": the title <br/>\
"newsBean.author": the autor <br/>\
"newsBean.tags": the tags , split them with ";" <br/>\
"newsBean.creationDate": the creation date <br/>\
"newsBean.newsContent.linkUrl": a link if from Facebook <br/>\
"newsBean.newsContent.videoUrl": a video if from Facebook <br/>\
"newsBean.newsContent.content": news's html content <br/>\
"newsBean.newsImage.legend": image's legend attribute <br/>\
"newsBean.newsImage.alt": image's alt attribute <br/>\
"newsBean.newsImage.media.src": image's src <br/>\
Example: put th:text='${newsBean.title}'in an html tag
widget.blog.tooltip=\
"news": list of newsEntries technical ids for the current page <br/>\
"wrappedNews" : a pagination entity <br/>\
"wrappedNews.pageLabel" : the label for the pagination (Page x of y) <br/>\
"wrappedNews.firstPage" : flag if if current page is first page or not <br/>\
"wrappedNews.pageBaseUrl" : pages base url, add ?p= with the desired page <br/>\
"wrappedNews.totalPages" : numver of pages <br/>\
"wrappedNews.currentPageNumber" : current page's number <br/>\
"wrappedNews.lastPage" : flag if current page is last page or not <br/>\
"widgetId" : technical id of the current widget <br/>\
News individual url : "/blog/entries/" + newsId + "?widgetId=" + widgetId;
