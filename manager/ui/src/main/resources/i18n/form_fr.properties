widget.carousel.tooltip=\
"carousel" : le carousel <br/>\
"carousel.name" : le nom du carousel <br/>\
"carousel.carouselItems" : la liste d'élements du carousel <br/>\
"carouselItem.orderInCarousel" : l'ordre d'affichage dans le carousel <br/>\
"carouselItem.media" : le media de l'élément de carousel <br/>\
"media.src" : la source du media
