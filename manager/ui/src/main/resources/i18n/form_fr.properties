widget.blog.entry.tooltip=\
"newsBean.title":le titre <br/>\
"newsBean.author" : l'auteur <br/>\
"newsBean.tags" : les tags à splitter via ";" <br/>\
"newsBean.creationDate" : la date de création <br/>\
"newsBean.newsContent.linkUrl" : un lien dans le cas de Facebook <br/>\
"newsBean.newsContent.videoUrl" : une vidéo dans le cas de Facebook <br/>\
"newsBean.newsContent.content" : le contenu html de la news <br/>\
"newsBean.newsImage.legend" : la légende de l'image <br/>\
"newsBean.newsImage.alt" : la balise alt de l'image <br/>\
"newsBean.newsImage.media.src" : la source de l'image <br/>\
Exemple : th:text='${newsBean.title}' à placer dans un élément html
widget.blog.tooltip=\
"news": la liste des id technique des news pour récupération en ajax <br/>\
"wrappedNews" : une entité pour la pagination <br/>\
"wrappedNews.pageLabel" : le label à afficher dans la pagination (Page x sur y)<br/>\
"wrappedNews.firstPage" : flag pour savoir si la page courante est la première ou non <br/>\
"wrappedNews.pageBaseUrl" : l'url des pages, ajouter ?p= pour avoir la page voulue <br/>\
"wrappedNews.totalPages" : nombre de pages au total <br/>\
"wrappedNews.currentPageNumber" : numéro de la page courante <br/>\
"wrappedNews.lastPage" : flag pour savoir si la page courante est la dernière ou non <br/>\
"widgetId" : l'id technique du widget courant <br/>\
Url des news individuelles : "/blog/entries/" + newsId + "?widgetId=" + widgetId;
widget.default.tooltip=\
