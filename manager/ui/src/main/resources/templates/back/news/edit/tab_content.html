<form id="newsEntryEditForm" th:object="${newsContentFormBean}">
  <div class="card">
    <div class="card-body">
      <div class="form-check  mb-3" id="formInputContent">
        <label th:text="#{content.label}"/>
        <textarea rows="3" class="form-control" id="newsContent" th:field="*{content}"/>
        <small class="form-text text-muted" th:text="#{content.help}"/>
      </div>
    </div>
    <input type="hidden" id="newsEntryId" name="newsEntryId" th:value="${newsEntryId}"/>
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{creationDate}"/>
    <input type="hidden" th:field="*{modificationDate}"/>
    <input type="hidden" th:field="*{creationUser}"/>
    <input type="hidden" th:field="*{modificationUser}"/>
    <div class="card-footer">
      <div class="float-right">
        <a class="btn btn-md btn-danger fa fa-times fa-white"
           onclick="cancelUpdateNewsEntry()"></a>
        <a class="btn btn-md btn-success fa fa-check fa-white"
           onclick="postUpdateNewsContentForm()"
           th:if="${currentUser.hasPrivilege('webmastering:news:write')}"></a>
      </div>
    </div>
  </div>
</form>
<div class="card card-loader">
  <div class="loader">
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
        $(".card-loader").hide();
        $(".loader").hide();
      }
  );
</script>
