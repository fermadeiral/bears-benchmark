<form id="widgetUpdateForm" th:object="${updateForm}">
  <div class="form-check form-group mb-3" id="formInputName">
    <label th:text="#{widget.name.label}"/>
    <input type="text" class="form-control" th:field="*{name}"/>
    <small class="form-text text-muted" th:text="#{widget.name.help}"/>
  </div>
  <div class="form-check form-group mb-3" id="formInputType">
    <label th:text="#{widget.type.label}"/>
    <select th:field="*{type}" class="form-control">
      <option th:each="widgetType : ${widgetTypes}" th:value="${widgetType}"
              th:text="${widgetType}"></option>
    </select>
    <small class="form-text text-muted" th:text="#{widget.type.help}"/>
  </div>
  <div class="form-check">
    <label th:text="#{widget.asynchronous.label}"/>
  </div>
  <div class="form-check">
    <label class="switch">
      <input type="checkbox" class="form-check-input"
             th:name="asynchronous" th:id="asynchronous"
             th:checked="${updateForm.asynchronous} == true">
      <span class="slider"></span>
    </label>
    <small class="form-text text-muted" th:text="#{widget.asynchronous.help}"/>
  </div>
  <input type="hidden" th:field="*{id}"/>
  <input type="hidden" th:field="*{creationDate}"/>
  <input type="hidden" th:field="*{creationUser}"/>
  <input type="hidden" th:field="*{modificationDate}"/>
  <input type="hidden" th:field="*{modificationUser}"/>
  <input type="hidden" th:field="*{entityId}"/>
  <input type="hidden" th:field="*{personalization}"/>
  <input type="hidden" th:field="*{localeCode}"/>
  <div class="float-right">
    <a class="btn btn-md btn-danger fa fa-times fa-white" onclick="cancelUpdateWidget()"></a>
    <a class="btn btn-md btn-success fa fa-check fa-white" onclick="postUpdateWidgetForm()"
       th:if="${currentUser.hasPrivilege('webmastering:widgets:write')}"></a>
  </div>
</form>
<div class="card card-loader">
  <div class="loader">
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
        $(".card-loader").hide();
        $(".loader").hide();
      }
  );
</script>
