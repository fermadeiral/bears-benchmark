<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<table>
    <thead>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}" th:class="${productStat.odd}?'odd'">
        <td th:text="${product.name}">Onions</td>
        <td th:text="${product.price}">2.41</td>
        <td th:text="${product.stock}? #{true}:#{false}">yes</td>
    </tr>
    </tbody>
</table>
</body>
</html>
